<!DOCTYPE html>
<html>
<head>
  <title>NoteShot</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #4285f4;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .shortcut {
      background-color: #f1f3f4;
      padding: 8px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 14px;
    }
    .shortcut kbd {
      background-color: #e8eaed;
      border: 1px solid #dadce0;
      border-radius: 3px;
      color: #202124;
      display: inline-block;
      font-size: 12px;
      font-weight: 500;
      line-height: 1;
      padding: 4px 6px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <h1>NoteShot</h1>
  <p>Capture screenshots and add notes in the web app.</p>
  
  <div class="shortcut">
    Keyboard shortcut: <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd>
  </div>
  
  <button id="captureBtn">Capture Screenshot</button>
  
  <script src="popup.js"></script>
</body>
</html>
