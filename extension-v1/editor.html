<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteShot Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor-container">
    <div class="editor-header">
      <div class="editor-logo">NoteShot</div>
      <button id="export-btn" class="export-btn">Export Markdown</button>
    </div>
    
    <div id="screenshots-container">
      <!-- Screenshots will be inserted here dynamically -->
      <div id="loading-message">Loading your screenshots...</div>
    </div>
  </div>
  
  <script src="editor.js"></script>
</body>
</html>
